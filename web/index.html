<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9. Project: Automatic Spam Complaint System
    </title>
    <style>
        :root {
            --color-primary: #2563eb; 
            --color-secondary: #10b981; 
            --color-warning: #f59e0b; 
            --color-text: #1f2937; 
            --color-background: #f9fafb; 
            --color-card-bg: white;
            --radius-lg: 0.75rem;
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--color-background); 
            padding: 1rem;
            transition: all 0.3s ease-in-out;
        }

        @media (min-width: 768px) {
            body {
                padding: 2rem; 
            }
        }

        .container {
            max-width: 72rem; 
            margin-left: auto;
            margin-right: auto;
            background-color: var(--color-card-bg);
            box-shadow: var(--shadow-2xl);
            border-radius: var(--radius-lg);
            padding: 1.5rem; 
        }
        @media (min-width: 768px) {
            .container {
                padding: 2.5rem; 
            }
        }
 
        textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid #d1d5db; 
            border-radius: var(--radius-lg);
            font-size: 0.875rem; /* text-sm */
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06); 
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            resize: vertical;
        }
    

        button {
            padding: 0.75rem 1.5rem;
            font-weight: 700;
            color: white;
            border-radius: var(--radius-lg);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        #rawEmailInput + button {
            background-color: var(--color-primary);
            width: 100%;
            margin-top: 0.75rem;
        }
        #rawEmailInput + button:hover {
            background-color: #1d4ed8; 
        }
        @media (min-width: 768px) {
            #rawEmailInput + button {
                width: auto;
            }
        }
        
        #resultsContainer button {
            background-color: var(--color-secondary);
            font-size: 0.875rem;
            padding: 0.5rem 1.25rem;
            margin-bottom: 0.75rem;
        }
        #resultsContainer button:hover {
            background-color: #059669; 
        }

       
        .whois-summary {
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: #d8d4c5; 
            border-left: 4px solid var(--color-warning);
            border-radius: var(--radius-lg);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

    
       
        #complaintOutput {
            white-space: pre-wrap;
            padding: 1rem;
            background-color: #070f1e; 
            color: white;
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            overflow-x: auto;
            border: 4px solid var(--color-secondary);
           
            max-height: 400px;
        }
     
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #6b7280; 
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background-color: #e5e7eb; 
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Automatic Spam Complaint System</h1>
        <p>Paste full email here </p>

     
        <div style="margin-bottom: 1.5rem;">
            <textarea id="rawEmailInput" rows="8" class="custom-scrollbar" placeholder="Paste the full email source (headers and body)..."></textarea>
            <button onclick="runAnalysis()">
                Analyze Email 
            </button>
        </div>

        <div id="resultsContainer" class="hidden" style="margin-top: 2rem;">
            <h2>Results</h2>
            <div class="whois-summary">
                <h3>
                    WHOIS Analysis
                </h3>
                <div id="whoisSummary" style="font-size: 0.875rem;">
                </div>
            </div>

            <div style="margin-bottom: 2rem;">
                <h3>
                    Email Trace Route
                </h3>
                <div id="traceRouteVisualization">
                </div>
            </div>

            <div style="margin-bottom: 2rem;">
                <h3>
                    Generated Abuse Complaint 
                </h3>
               
                <div id="copyMessage" class="hidden" style="font-size: 0.875rem; color: #059669; margin-bottom: 0.5rem;"></div>
                <pre id="complaintOutput" class="custom-scrollbar"></pre>
            </div>

        </div>
    </div>

   
</body>
</html>
